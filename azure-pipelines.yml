name: '1.0.$(Rev:.r)'

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    displayName: 'Restore packages'
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'select'
      vstsFeed: 'jacobchwastek/WiSave/WiSave'

  - task: DotNetCoreCLI@2
    displayName: 'Build solution'
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Pack NuGet (with symbols & sources)'
    inputs:
      command: 'pack'
      packagesToPack: '**/*.csproj'
      includesymbols: true
      includesource: true
      versioningScheme: 'byBuildNumber'
      configuration: '$(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Push NuGet package'
    inputs:
      command: 'push'
      searchPatternPush: '**/*.nupkg'
      feedPublish: 'jacobchwastek/WiSave/WiSave'